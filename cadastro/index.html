<html>
<head>

    <link rel="stylesheet" href="../style.css">
    <title>Form + SQL/cadastro</title>

        <div class="container">

                        <input type="password" name="senha" id="senha" autocomplete="off" placeholder="">

            </div>
        </div>
    </main>
